<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Portfolio</title>
        <!-- Connect to exter stylesheets-->
        <link rel="stylesheet" href="styleshee.css">

    </head>
    <!-- This is my main content -->
    <body>
        <header>
            <div class="header">
                <h1>Portfolio</h1>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
                <img src="image.jpg"/>          
            </div>
        </header>
        <div class="main">
            <!-- This is comment -->
            <section>
                <form action="submit.html">
                    <lable for="first_name">First Name</lable>
                    <input type="text" id="first_name" name="first_name"></br>
                    <lable for="last_name">Last Name</lable>
                    <input type="text" id="last_name" name="last_name"></br>
                    <input type="submit" value="Submit">
                </form>
            </section>
            <article>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                    </tr>
                    <tr>
                        <td>Apple</td>
                        <td>Fruit</td>
                    </tr>
                    <tr>
                        <td>Coke</td>
                        <td>Beverage</td>
                    </tr>
                </table>
            </article>
            <aside>
                <iframe src="https://www.hlg.edu/" title="description"></iframe>
                <video controls>
                    <source src="sample_video.mp4" type="video/mp4">
                </video>
                <p>Click the button to get your location</p>
                <button onclick="get_Location()">Try It</button>
                <p id="demo"></p>
                <!-- This is JavaScript codes-->
                <script>
                    var x = document.getElementById("demo");
                    
                    function get_Location() {
                      if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(showPosition);
                      } else { 
                        x.innerHTML = "Geolocation is not supported by this browser.";
                      }
                    }
                    
                    function showPosition(position) {
                      x.innerHTML = "Latitude: " + position.coords.latitude + 
                      "<br>Longitude: " + position.coords.longitude;
                    }
                    </script>
                <!--- Canvas Code -->
                <canvas id="my_canvas" width="200px" height="200px"></canvas>
                <script>
                    var c = document.getElementById("my_canvas");
                    var ctx = c.getContext("2d");
                    ctx.font = "30px Arial";
                    ctx.strokeText("Canvas", 10, 50);
                    </script>       
            </aside>
            <footer>
                <small>Copyright  2023 Tomotaka Hagiwara</small>
            </footer>
        </div>
    </body>
</html>
